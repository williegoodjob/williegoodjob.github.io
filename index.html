    <script>
        function toGram(value, unit) {
            return unit === 'kg' ? value * 1000 : value;
        }

        function update() {
            const price = parseFloat(document.getElementById("price").value);
            const weight = parseFloat(document.getElementById("weight").value);
            const weightUnit = document.getElementById("weightUnit").value;
            const quantity = parseFloat(document.getElementById("quantity").value);
            const baseWeight = parseFloat(document.getElementById("baseWeight").value);
            const baseUnit = document.getElementById("baseUnit").value;

            const weightGram = isNaN(weight) ? null : toGram(weight, weightUnit);
            const baseGram = isNaN(baseWeight) ? 600 : toGram(baseWeight, baseUnit);

            // æ¯é¡†åƒ¹æ ¼
            let unitPrice = "--";
            if (!isNaN(price) && !isNaN(quantity) && quantity > 0) {
                unitPrice = (price / quantity).toFixed(2);
            }

            // æ¯é¡†é‡é‡
            let unitWeight = "--";
            if (!isNaN(weightGram) && !isNaN(quantity) && quantity > 0) {
                unitWeight = (weightGram / quantity).toFixed(1);
            }

            // æ¯åŸºæº–é‡é‡åƒ¹æ ¼
            let pricePerBase = "--";
            if (!isNaN(price) && !isNaN(weightGram) && weightGram > 0 && baseGram > 0) {
                const pricePerGram = price / weightGram;
                pricePerBase = (pricePerGram * baseGram).toFixed(2);
            }

            document.getElementById("unitPrice").textContent = unitPrice;
            document.getElementById("unitWeight").textContent = unitWeight;
            document.getElementById("pricePerBase").textContent = pricePerBase;
        }

        document.querySelectorAll("input, select").forEach(el =>
